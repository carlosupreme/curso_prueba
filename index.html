<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/js.png" type="image/x-icon">
  <title>Curso de JS</title>
  <link href="hamburgers.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="index.css">
</head>

<body class="body">
  <main class="main">
    <div class="darkMode">
      <i class="fas fa-moon"></i>
    </div>
    <section class="home" id="home">
      <h1 class="title">CURSO DE JAVASCRIPT</h1>
      <h2 class="subtitle">Ejercicios</h2>
    </section>
    <section id="section1">
      <h2 class="title">Countdown</h2>
      <div class="countdown container">
        <h2 class="title">Navidad:</h2>
        <div class="dias c">
          <span class="time">0</span>
          <span class="text">Dias</span>
        </div>
        <div class="horas c">
          <span class="time">0</span>
          <span class="text">Horas</span>
        </div>
        <div class="minutos c">
          <span class="time">0</span>
          <span class="text">Minutos</span>
        </div>
        <div class="segundos c">
          <span class="time">0</span>
          <span class="text">Segundos</span>
        </div>
      </div>
      <br>
      <div class="countdown container">
        <h2 class="title">New Year:</h2>
        <div class="c">
          <span class="time">0</span>
          <span class="text">Dias</span>
        </div>
        <div class="c">
          <span class="time">0</span>
          <span class="text">Horas</span>
        </div>
        <div class="c">
          <span class="time">0</span>
          <span class="text">Minutos</span>
        </div>
        <div class="c">
          <span class="time">0</span>
          <span class="text">Segundos</span>
        </div>
      </div>
    </section>
    <section id="section2">
      <h2 class="title">StopWatch</h2>
      <div class="watch">
        <div class="mins">0</div>
        <div class="secs">0</div>
        <div class="ms">0</div>
      </div>
      <div class="buttons">
        <button class="play">Play</button>
        <button class="pause">Pause</button>
        <button class="restart">Restart</button>
      </div>
    </section>
    <section id="section3">
      <h2 class="title">Menu Hamburguesa</h2>
      <button id="btn-menu" class="btn-menu hamburger hamburger--elastic" type="button">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
      <div id="menu" class="container menu">
        <a class="menu-item" href="#">Menu item 1</a>
        <a class="menu-item" href="#">Menu item 2</a>
        <a class="menu-item" href="#">Menu item 3</a>
        <a class="menu-item" href="#">Menu item 4</a>
        <a class="menu-item" href="#">Menu item 5</a>
      </div>
    </section>
    <section id="section4">
      <h2 class="title">Reloj digital y alarma</h2>
      <div class="buttons">
        <button id="initClock">Iniciar Reloj</button>
        <button id="stopClock" disabled="true">Detener Reloj</button>
        <button id="initAlarma">Iniciar Alarma</button>
        <button id="stopAlarma" disabled="true">Detener Alarma</button>
      </div>
      <div class="reloj"></div>
      <figure class="alarma">
        <img src="https://cdn-icons-png.flaticon.com/512/727/727269.png" alt="bocina" width="100px">
      </figure>
    </section>
    <section id="section5"></section>
    <section id="section6"></section>
    <section id="section7"></section>
    <section id="section8"></section>
  <script type="module" src="js/index.js"></script>
</body>

</html>
